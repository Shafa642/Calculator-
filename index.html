<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <input type="text" value="0" class="input">
            <div class="button-divs">
                <button type="button" class="clear" id="clear">AC</button>
                <button type="button" class="delete" id="delete">DEL</button>
                <button type="button" class="percent" id="percent">%</button>
                <button type="button" class="number  div">/</button>
                <button type="button" class="number ">7</button>
                <button type="button" class="number ">8</button>
                <button type="button" class="number ">9</button>
                <button type="button" class="number  mult">*</button>
                <button type="button" class="number ">4</button>
                <button type="button" class="number ">5</button>
                <button type="button" class="number ">6</button>
                <button type="button" class="number  minus">-</button>
                <button type="button" class="number ">1</button>
                <button type="button" class="number ">2</button>
                <button type="button" class="number ">3</button>
                <button type="button" class="number  plus">+</button>
                <button type="button" class="number ">0</button>
                <button type="button" class="number ">00</button>
                <button type="button" class="number dot">.</button>
                <button type="button" class=" equal " id="equal">=</button>



            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
